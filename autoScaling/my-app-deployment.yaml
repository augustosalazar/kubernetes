apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: slow-server
        image: python:3.11-slim
        command:
          - sh
          - -c
          - |
            python - << 'EOF'
            from http.server import HTTPServer, BaseHTTPRequestHandler
            import time, socket

            class Handler(BaseHTTPRequestHandler):
                def do_GET(self):
                    time.sleep(2)
                    self.send_response(200)
                    self.end_headers()
                    self.wfile.write(f"Handled by {socket.gethostname()}\n".encode())

            HTTPServer(("", 80), Handler).serve_forever()
            EOF
        ports:
        - containerPort: 80
