apiVersion: apps/v1
kind: Deployment
metadata:
  name: emptydir-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emptydir-demo
  template:
    metadata:
      labels:
        app: emptydir-demo
    spec:
      containers:
      - name: writer
        image: busybox
        command:
          - sh
          - -c
          - |
            echo "Hello from writer container" > /data/file.txt;
            sleep 3600
        volumeMounts:
        - name: shared-data
          mountPath: /data

      - name: reader
        image: busybox
        command:
          - sh
          - -c
          - |
            sleep 5;
            cat /data/file.txt;
            sleep 3600
        volumeMounts:
        - name: shared-data
          mountPath: /data

      volumes:
      - name: shared-data
        emptyDir: {}
